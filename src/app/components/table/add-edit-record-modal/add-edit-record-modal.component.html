<h2 mat-dialog-title>Редагувати {{data.tableType}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field *ngFor="let field of objEntries" 
                    class="example-full-width">
        <mat-label>{{ field[0] }}</mat-label>
        <input matInput
               required 
               placeholder="{{field[0]}}" 
               value="{{editData[field[0]]}}"
               [(ngModel)]="editData[field[0]]">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Вийти</button>
  <button *ngIf="data.type" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateRecord()">Прийняти</button>
  <button *ngIf="!data.type" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addRecord()">Додати</button>
</mat-dialog-actions>
